apply plugin: 'application'

sourceCompatibility = JavaVersion.VERSION_1_8

project.ext {
    dropwizardVersion = '1.3.7'
    configPath = "$rootProject.projectDir/src/main/resources/config/"
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
    compile group: 'io.dropwizard', name: 'dropwizard-db', version: dropwizardVersion
}

mainClassName = "com.SwatKatsApplication"

run {
    args 'server', configPath + 'app_config.yml'
}